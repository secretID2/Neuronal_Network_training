<canvas width="500" height="500" id="canvas" onmousemove="MousePos(event)" onmousedown="Repeat()" onmouseup="StopDraw()"></canvas>
<input type="text" id="Class">
<button onclick="SendPost()">Submit</button>
<p id="OK" style="visibility:hidden;"><font color="green">Post submited with success</font></p>
<p id="Fail" style="visibility:hidden;"><font color="red">Fail to send data</font></p>
<script>
var canvas=document.getElementById("canvas");
var context=canvas.getContext("2d");  
var mouse=[0,0];//x and y
var data_matrix=[];
var matrix_size=10;
var t;
window.onload=function(){
    for(i=0;i<matrix_size;i++){
        data_matrix[i]=[];
        for(j=0;j<matrix_size;j++){
            data_matrix[i][j]=0;
        }
    }
}
    
function MousePos(e){
    mouse[0]=e.clientX;
    mouse[1]=e.clientY;
    console.log(mouse);
    /*if (e.type == "mousedown"){
        MouseClick(e);
    }*/
}

function Repeat(e){
    MouseClick();
    t=setInterval(MouseClick,10);
    
    
}
function StopDraw(){
      clearInterval(t);  
}
function MouseClick(){
    //change matrix according to mouse pos
    var X=mouse[0];
    var Y=mouse[1];
    console.log("Ola: "+X+","+Y);
    var width=canvas.width;
    var height=canvas.height;
    var xsquare_size=width/matrix_size;
    var ysquare_size=height/matrix_size;
     console.log("Sq_size: "+xsquare_size+","+ysquare_size);
    var nx=X/width;
    var ny=Y/height;
    console.log("Pos: "+nx+","+ny);
    var Mx=Math.floor(nx/(1/matrix_size));
    var My=Math.floor(ny/(1/matrix_size));
     console.log("Mpos: "+Mx+","+My);
    //change data matrix
    data_matrix[Mx][My]=1;
    //draw square
    
    var posx=Math.round(Mx/(matrix_size/width));
    var posy=Math.round(My/(matrix_size/height));
    console.log("Hi: "+posx+", "+posy+", "+xsquare_size+", "+ysquare_size)
    context.fillRect(posx, posy, xsquare_size, ysquare_size);
    //context.fillRect(60,40,10,10);
    console.log(data_matrix);
    
    
}
function compareStrings(st1,st2){
	var compare=false;
	var n=0;
	for(i=0;i<st1.length;i++){
		if(st1[i]==st2[i]){
			n++;
			
		}
		else
			break;
	}
	if(n==st1.length)
		compare=true;
	
	console.log("compare: "+compare);	
	return compare	
}


function SendPost(){
	var xhttp=new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			if(compareStrings(this.responseText,"OK")){
				document.getElementById("OK").style.visibility="visible";
                setInterval(function(){document.getElementById("OK").style.visibility="hidden";}, 2000);
			}
            else{
                document.getElementById("Fail").style.visibility="visible";
                setInterval(function(){document.getElementById("Fail").style.visibility="hidden";}, 2000);
            }
		}
	};
    out="Class="+document.getElementById("Class").value;
    xhttp.open("POST", "Predict", true);
    xhttp.send(out);

}
</script>
