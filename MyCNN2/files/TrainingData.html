<h1 id="output"></h1>
<script>

    
var interval1;
var main;
var dots=1;
function LoadingAnimation(){
    interval1=setInterval(function(){var out=document.getElementById("output");
                                        out.innerHTML="Loading";
                                        for(i=0;i<dots;i++){
                                            out.innerHTML+="."
                                        }
                                        dots+=1;
                                        if(dots>15){
                                           dots=1;
                                        }
                                    },500);
}
function compareStrings(st1,st2){
	var compare=false;
	var n=0;
	for(i=0;i<st1.length;i++){
		if(st1[i]==st2[i]){
			n++;
			
		}
		else
			break;
	}
	if(n==st1.length)
		compare=true;
	
	console.log("compare: "+compare);	
	return compare	
}
function Send(){
    var xhttp=new XMLHttpRequest();
    xhttp.onreadystatechange=function(){
        if (this.readyState == 4 && this.status == 200){
            if(compareStrings(this.response,"Done")){
                clearInterval(interval1);
                document.getElementById("output").innerHTML="Done!"
                window.location="ClassificationPage";
            }
            else{
                //Nothing
                document.getElementById("output").innerHTML="Already Check with server and still loading!";
            }
                
        }
        if (this.readyState == 4 && (this.status == 500||this.status == 404)) {
            clearInterval(interval1);
            document.getElementById("output").innerHTML="Error In Server!";        
            
        }
    };
    xhttp.open("GET", "HowItIsGoing", true);
    xhttp.send();
    
}    
    
function Main(){
    LoadingAnimation();
    main=setInterval(Send(),1000);
}
    
//_______Main______________________________
    
</script>
